
<div class="center">
<h1>Title (robot)</h1>

  <div class="col-lg-2"><ul *ngFor="let item of items">
    <li ><a *ngIf="item.Name.includes('log')" href="{{item['URL']}}">{{item["Name"]}} </a></li>

  </ul></div>
  <div class="col-lg-4">
  <ul *ngFor="let item of items">
    <li  *ngIf="item.Name.includes('log')">{{item["Time"]}}</li>
  </ul></div>

  <div class="col-lg-2"><ul *ngFor="let item of items">
    <li ><a *ngIf="!item.Name.includes('log')" href="{{item['URL']}}">{{item["Name"]}}</a></li>
  </ul></div>

  <div class="col-lg-4"><ul *ngFor="let item of items">
    <li  *ngIf="!item.Name.includes('log')">{{item["Time"]}}</li>
  </ul>
  </div>
</div>
</div>
